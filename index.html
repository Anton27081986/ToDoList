          <input class="inp-add-3" type="text" placeholder="IsFinished" form="modal-input-add">
          <input class="inp-add-4" type="text" placeholder="date" form="modal-input-add">
          <input class="inp-add-5" type="text" placeholder="color" form="modal-input-add">
          <button type="submit" class="btn-modalAdd-apply">Применить</button>
        </form>
        
        <button class="btn-modalAdd-cancel">Отмена</button>
      </div>
